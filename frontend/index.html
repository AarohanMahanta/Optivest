<body>

<div class="container">
  <div class="container text-center">
  <h1 class="d-inline-flex align-items-center justify-content-center">
    <img src="assets/TabLogo.png" alt="Optivest Logo"
         style="height:50px; width:auto; margin-right:10px;">
    Optivest
  </h1>
  <p class="text-muted">Modern Portfolio Theory Optimiser</p>
</div>


        <div class="main-content">
            <!-- Left Panel -->
            <div class="left-panel">
                <aside class="asset-container">
                    <h2>Assets</h2>
                    <!-- Asset collection form -->
                    <div class="add-asset-form">
                        <label for="asset-input">Ticker</label>
                        <input id="asset-input" type="text" placeholder="Enter ticker (e.g., AAPL)" autocomplete="off">
                        <button type="button" id="add-asset-btn">Add</button>
                    </div>

                    <!-- Selected Asset List -->
                    <div class="asset-list">
                        <h3>Selected Assets</h3>
                        <ul id="asset-list">
                            <!-- Dynamically Added -->
                        </ul>
                    </div>

                    <!-- Period + Optimise -->
                    <div class="optimise-selection">
                        <label for="period-select">Period:</label>
                        <select id="period-select">
                            <option value="1d">1 Day</option>
                            <option value="5d">5 Days</option>
                            <option value="1mo">1 Month</option>
                            <option value="6mo">6 Months</option>
                            <option value="1y" selected>1 Year</option>
                            <option value="5y">5 Years</option>
                        </select>
                        <button id="optimise-btn" type="button">Optimise</button>
                    </div>
                </aside>
                <!-- Results on the right-->
                <section class="results">
                    <h2>Results</h2>
                    <p>Expected Return: <span id="expected-return"></span></p>
                    <p>Volatility: <span id="volatility"></span></p>
                    <p>Sharpe Ratio: <span id="sharpe-ratio"></span></p>
                    <h3>Weights</h3>
                    <ul id="weights-list">
                        <!-- Dynamically Added -->
                    </ul>
                </section>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js" async defer></script>
