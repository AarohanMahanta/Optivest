version: "3.8"

services:
  optivest-backend:
    build: .
    container_name: optivest-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-db:5432/optivest
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
    depends_on:
      - postgres-db

  postgres-db:
    image: postgres:14
    container_name: optivest-postgres
    environment:
      POSTGRES_DB: optivest
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  optivest-frontend:
    image: nginx:alpine
    container_name: optivest-frontend
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/user/share/nginx/html:ro
    depends_on:
      - optivest-backend

volumes:
  postgres-data:
